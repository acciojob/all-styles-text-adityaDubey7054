<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Styling Test</title>
    <style>
        /* Styles for the container */
        .main {
            width: 200px;
            background-color: purple;
            border-left: 5px solid green;
            padding: 10px;
        }

        /* Styles for the heading */
        #heading {
            font-size: 20px;
            color: white;
            text-decoration: underline;
            /* Added to remove default margin for a cleaner look */
            margin: 0; 
        }
    </style>
</head>
<body>

    <div class="main">
        <h1 class="heading" id="heading">This is a Heading</h1>
    </div>

</body>
</html>
